{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock title %}


{% block body %}

<section id="portfolio" class="portfolio">

    <div class="row">
        <h4 class="my-3  text-dark " style="font-weight: 600; ">

        </h4>

        {% for i in allProds %}
        <div class="col-md-4" style="padding: 10px;">
            <div class="p-4">
              <img src="/media/{{i.image}}" class="card-img-top" alt="not found" height="200px" width="150px" />
              <div class="card-body">
                <h5 class="card-title text-blaack mt-2" id="namepr{{i.id}}">
                  {{i.product_name}}
                </h5>
                <h6 class="card-title mt-3 mb-3">
                  Price:<span id="pricepr{{i.id}}">{{i.price}}</span> â‚¹
                </h6>
                <span id="divpr{{i.id}}" class="divpr">
                  <button id="pr{{i.id}}" class="btn btn-danger cart btn-sm mt-0">
                    Add to Cart <i class="fa-solid fa-cart-shopping"></i>
                  </button>
                </span>
      
                <a href="/media/{{i.image}}">
                  <button class="btn btn-dark btn-sm cart"><i class="bi bi-eye-fill"></i></button></a>
              </div>
            </div>
      
          </div>

        {% endfor %}
    </div>


</section>

{% endblock body %}
